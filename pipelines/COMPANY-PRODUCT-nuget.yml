trigger:
  batch: true
  branches:
    include:
    - '*'
  paths:
    include:
    - src/*

pr:
  branches:
    exclude:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

parameters:
  - name: nugetService
    type: string 
    default: "COMPANY-nuget-001"
  - name: nugetId
    type: string 
    default: "$(nugetId)"
  - name: versionToReplace
    type: string
    default: "1.0.0"

variables:
  - template: ../variables/ci-common.yml

stages:
  - stage: development
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/develop')
    variables:
      - template: ../variables/cd-development.yml
      
    jobs:
      - job: build_src
        steps:
          - template: ../steps/dotnet-build-steps.yml
            parameters:
              scriptsPath: '$(scriptsPath)'
              srcPath: '$(srcPath)'

      - job: test_src
        dependsOn: build_src
        steps:
          - template: ../steps/dotnet-test-steps.yml
            parameters:
              testPath: '$(srcPath)'
              arguments: '--filter TestCategory!=Integration'
              appcsEnvironmentVariable: '${{ parameters.appcsEnvironmentVariable }}'
              appcsConnection: '${{ parameters.appcsConnection }}'
              environmentApp: '$(environmentApp)'

      - job: pack_src
        dependsOn: test_src
        steps:
          - template: ../steps/dotnet-pack-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              scriptsPath: '$(scriptsPath)'
              srcPath: '$(srcPath)'
              versionToReplace: '${{ parameters.versionToReplace }}'

      - job: deploy_nuget
        dependsOn: pack_src
        steps:
          - template: ../steps/nuget-deploy-internal-steps.yml
            parameters:              
              artifactsPath: '$(artifactsPath)'
              nugetId:  '${{ parameters.nugetId }}'

  - stage: production
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    variables:
      - template: ../cd-production.yml    

    jobs:
      - job: build_src
        steps:
          - template: ../steps/dotnet-build-steps.yml
            parameters:
              scriptsPath: '$(scriptsPath)'
              srcPath: '$(srcPath)'

      - job: test_src
        dependsOn: build_src
        steps:
          - template: ../steps/dotnet-test-steps.yml
            parameters:
              testPath: '$(srcPath)'
              arguments: '--filter TestCategory!=Integration'
              appcsEnvironmentVariable: '${{ parameters.appcsEnvironmentVariable }}'
              appcsConnection: '${{ parameters.appcsConnection }}'
              environmentApp: '$(environmentApp)'

      - job: pack_src
        dependsOn: test_src
        steps:
          - template: ../steps/dotnet-pack-steps.yml
            parameters:
              artifactsPath: '$(artifactsPath)'
              scriptsPath: '$(scriptsPath)'
              srcPath: '$(srcPath)'
              versionToReplace: '${{ parameters.versionToReplace }}'

      - job: deploy_nuget
        dependsOn: pack_src
        steps:
          - template: ../steps/nuget-deploy-external-steps.yml
            parameters:              
              artifactsPath: '$(artifactsPath)'
              nugetService:  '${{ parameters.nugetService }}'